<aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
        <div class="logo">
            <span class="logo-icon">⚡</span>
            <span class="logo-text" *ngIf="!isCollapsed">IdeaHub</span>
        </div>
        <button class="collapse-btn" (click)="toggleSidebar()">
            <span *ngIf="!isCollapsed">◀</span>
            <span *ngIf="isCollapsed">▶</span>
        </button>
    </div>

    <nav class="nav-menu">
        @for (item of navItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="active" class="nav-item" [title]="item.label">
            <span class="nav-icon">{{item.icon}}</span>
            <span class="nav-label" *ngIf="!isCollapsed">{{item.label}}</span>
            @if (item.badge && !isCollapsed) {
            <span class="nav-badge">{{item.badge}}</span>
            }
        </a>
        }
    </nav>

    <div class="sidebar-footer">
        <div class="user-info" *ngIf="!isCollapsed">
            <div class="user-avatar">U</div>
            <div class="user-details">
                <div class="user-name">User Name</div>
                <div class="user-level">Specialist</div>
            </div>
        </div>
        <div class="user-avatar-only" *ngIf="isCollapsed">U</div>
    </div>
</aside>
