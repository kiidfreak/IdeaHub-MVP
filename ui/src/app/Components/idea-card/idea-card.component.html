<div class="idea-card" [attr.data-card-type]="'normal'">
  <!-- Background Gradient Based on Status -->
  <div class="card-background"></div>

  <!-- Top Bar -->
  <div class="card-header">
    <div class="author">
      <div class="avatar-placeholder">{{idea.userId?.substring(0, 1) || 'U'}}</div>
      <div>
        <span class="name">User {{idea.userId || 'Unknown'}}</span>
        <span class="team">ğŸ¨ Team</span>
      </div>
    </div>

    <div class="status-badges">
      <span class="badge priority">âš¡ New</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="card-content">
    <h2 class="idea-title">{{idea.title}}</h2>
    <p class="idea-description">
      {{idea.description}}
    </p>

    <!-- Tags -->
    <div class="tags">
      <span class="tag">#Idea</span>
    </div>
  </div>

  <!-- Engagement Bar -->
  <div class="engagement-sidebar">
    <button class="action-btn vote-btn" (click)="onVote()">
      <div class="icon-container">
        <span class="icon">ğŸ‘</span>
      </div>
      <span class="count">{{idea.voteCount}}</span>
    </button>

    <button class="action-btn comment-btn">
      <span class="icon">ğŸ’¬</span>
      <span class="count">0</span>
    </button>

    <button class="action-btn share-btn">
      <span class="icon">ğŸ“¤</span>
    </button>
  </div>

  <!-- Score Indicator -->
  <div class="score-circle">
    <div class="score-value">{{idea.voteCount * 10}}</div>
  </div>

  <!-- Quick Actions Footer -->
  <div class="card-footer">
    <button class="quick-action" (click)="onViewDetails()">
      <span>âœ¨ View Details</span>
    </button>
  </div>
</div>
