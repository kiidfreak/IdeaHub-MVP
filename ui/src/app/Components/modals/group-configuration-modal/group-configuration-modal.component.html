<div class="modal-header">
    <h3>Configure Group: {{ group.name }}</h3>
    <button class="close-btn" (click)="onCancel()">Ã—</button>
</div>

<form [formGroup]="configForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Group Name</label>
            <input id="name" type="text" formControlName="name" placeholder="Enter group name"
                [class.error]="configForm.get('name')?.invalid && configForm.get('name')?.touched">
            <div *ngIf="configForm.get('name')?.invalid && configForm.get('name')?.touched" class="error-msg">
                Name is required (3-100 characters).
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="5" placeholder="Describe your group..."
                [class.error]="configForm.get('description')?.invalid && configForm.get('description')?.touched"></textarea>
            <div *ngIf="configForm.get('description')?.invalid && configForm.get('description')?.touched"
                class="error-msg">
                Description is required (min 10 characters).
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="configForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
    </div>
</form>
