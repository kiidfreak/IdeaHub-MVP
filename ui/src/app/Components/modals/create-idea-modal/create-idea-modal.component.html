<div class="modal-header">
    <h3>Create New Idea</h3>
    <button class="close-btn" (click)="onCancel()">Ã—</button>
</div>

<form [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" placeholder="Enter idea title"
                [class.error]="title?.invalid && title?.touched">
            <div *ngIf="title?.invalid && title?.touched" class="error-msg">
                Title is required (3-100 characters).
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="5" placeholder="Describe your idea..."
                [class.error]="description?.invalid && description?.touched"></textarea>
            <div *ngIf="description?.invalid && description?.touched" class="error-msg">
                Description is required (min 10 characters).
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="ideaForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Creating...' : 'Create Idea' }}
        </button>
    </div>
</form>
